<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>    
    <!-- Común -->
    <!-- <link rel="stylesheet" href="css/calc.css" /> -->
    <style>
        @import url(css/calc.css);
    </style>
    <script src="js/calc.js"></script>
    <script src="js/calcApp.js"></script>
</head>
<body>
    <form id="calculadora">
        <fieldset>
            <legend>Calculadora</legend>
            <input id='iValor'  type="number" placeholder="Digite un número" step="0.1" required  />
        </fieldset>
        <fieldset id="botones">
            <button>+</button>
            <button>-</button>
            <button>C</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>                
        </fieldset>
    </form>
</body>
</html>
